<div class="w-full h-14 flex gap-5 items-center">
    <span class="text-primary text-lg md:text-xl font bold">
      طول پرده
    </span>
  </div>
  <label class="relative flex h-14 rounded-lg overflow-hidden">
    <input
      type="number"
      name="length"
      id="curtainHeight"
      data-price="10000"
      class="w-full bg-tertiary mx-auto px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mx-auto text-center !outline-none !border-none"
      placeholder="طول پرده" />
  </label>
  <div class="w-full h-14 flex gap-5 items-center">
    <span class="text-primary text-lg md:text-xl font bold">
      عرض پرده
    </span>
  </div>
  <label class="relative flex h-14 rounded-lg overflow-hidden">
    <input
      type="number"
      name="width"
      id="curtainWidth"
      data-price="10000"
      class="w-full bg-tertiary mx-auto px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mx-auto text-center !outline-none !border-none"
      placeholder="عرض پرده" />
  </label>
  <div
    class="w-full h-14 flex gap-5 items-center col-span-2 md:col-span-1">
    <span class="text-primary text-lg md:text-xl font bold">
      آیا چوب پرده نیاز دارید ؟
    </span>
    {% if user.is_authenticated %}
    {% if user.customer_type == 'wholesale' %}
    <!-- ------------------------ -->
    <input
    type="checkbox"
    name="needs_curtain_rod"
    id="certainWood"
    data-price="{{ custom_curtain.curtain_rod.price_wholesale }}"
    class="size-5 group" />
    <div class="h-full bg-white"></div>
    <!-- ------------------------ -->
  {% else %}
    <!-- ------------------------ -->
      <input
      type="checkbox"
      name="needs_curtain_rod"
      id="certainWood"
      data-price="{{ custom_curtain.curtain_rod.price_retail }}"
      class="size-5 group" />
      <div class="h-full bg-white"></div>
    <!-- ------------------------ -->
    {% endif %}
    {% else %}
    <!-- ------------------------ -->
    <input
    type="checkbox"
    name="needs_curtain_rod"
    id="certainWood"
    data-price="{{ custom_curtain.curtain_rod.price_retail }}"
    class="size-5 group" />
    <div class="h-full bg-white"></div>
    <!-- ------------------------ -->
    {% endif %}

  </div>
  <label class="relative flex h-14 rounded-lg overflow-hidden">
    <input
      type="number"
      name="quantity"
      value="1"
      id="orderNumber"
      class="w-full bg-tertiary mx-auto px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mx-auto text-center !outline-none !border-none"
      placeholder="تعداد" />
  </label>
  <div
    class="w-full col-span-2 md:col-span-1 flex justify-between items-center">
    <div class="md:text-sm">
      قیمت نهایی:
      <span
        class="text-primary text-2xl md:text-sm font bold"
        id="totalPrice"
        >0</span
      >
      <span class="text-primary text-2xl md:text-sm font bold"
        >تومان</span
      >
    </div>
