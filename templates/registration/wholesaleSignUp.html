{% extends 'base.html' %}
{% load static %}
      <!-- main-area -->
    {% block content %}
    <main class="w-full h-fit px-48 2xl:px-16 md:!px-0 py-10 md:py-5 flex flex-col gap-10 md:gap-5 items-center bg-tertiary">
      <div class="w-full md:w-11/12 flex justify-start items-center">
        <h2 class="text-4xl font-medium text-senary md:text-2xl">
          ثبت نام همکاران
        </h2>
      </div>
      <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
      <section class="w-full h-fit md:w-11/12 bg-secondary p-10 md:p-5 grid grid-cols-2 md:grid-cols-1 gap-5 rounded-4xl">
        <input name="name" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="نام:">
        <input name="lastname" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="نام خانوادگی:">
        <input name="phone_number" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="شماره همراه: ">
        <input name="store_phone" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="شماره فروشگاه">
        <input name="postal_code" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="کد پستی:">
        <input name="province" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="استان:">
        <input name="city" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none" placeholder="شهر:">
        <input name="address" type="text" class="w-full bg-tertiary h-14 rounded-lg px-5 placeholder:text-lg font-semibold placeholder:text-senary placeholder:mr-5 !outline-none !border-none col-span-2 md:col-span-1" placeholder="آدرس:">
        <input type="hidden" name="customer_type" value="wholesale">
        <div class="w-full col-span-2 md:col-span-1 flex gap-5">
          <span  class="text-senary text-2xl font-medium md:text-base text-justify">
            اگر همکار هستید و به صورت سیار کار می کنید اطلاعات را پر کنید همکاران ما با شما تماس می گیرند
          </span>
        </div>
        <div class="w-full col-span-2 md:col-span-1 flex flex-col gap-5">
          <h3 class="text-3xl text-senary md:text-2xl">کارت فروشگاه:</h3>
          <label for="fileUpload1" class="w-full overflow-hidden h-auto relative max-h-[500px] aspect-video rounded-4xl md:rounded-2xl bg-tertiary flex justify-center items-center flex-col gap-5">
              <h4 class="text-senary text-2xl font-medium sm:text-lg">
                  عکس کارت ویزیت فروشگاه 
                  <br> 
                  را اینـــجا بارگــــــــذاری کــنید.
              </h4>
              <img src="" alt="" id="previewImage1" class="size-10 sm:size-5 hidden">
              <div class="w-full h-full image-container absolute top-0 right-0 z-10 hidden" id="imageContainer-1" data-id="1"></div>
          </label>
          <input id="fileUpload1" class="fileUpload" type="file" name="store_card" data-id="1" />
          <div class="w-full col-span-2 md:col-span-1 flex flex-col gap-5">
            <h3 class="text-3xl text-senary md:text-2xl">عکس فروشگاه:</h3>
            <label for="fileUpload2" class="w-full overflow-hidden h-auto relative max-h-[500px] aspect-video rounded-4xl md:rounded-2xl bg-tertiary flex justify-center items-center flex-col gap-5">
              <h4 class="text-senary text-2xl font-medium sm:text-lg">
                عکـــس فـــروشگاه خــود را
                <br> 
                اینـــجا بارگــــــــذاری کــنید.
              </h4>
              <img src="" alt="" id="previewImage2" class="size-10 sm:size-5 hidden">
              <div class="w-full h-full image-container absolute top-0 right-0 z-10 hidden" id="imageContainer-2" data-id="2"></div>
            </label>
            <input id="fileUpload2" class="fileUpload" type="file" name="photo_of_the_store" data-id="2" />
          </div>
          <div class="w-full col-span-2 md:col-span-1 flex flex-col gap-5">
            <h3 class="text-3xl text-senary md:text-2xl">پروانه کسب:</h3>
            <label for="fileUpload3" class="w-full overflow-hidden h-auto relative max-h-[500px] aspect-video rounded-4xl md:rounded-2xl bg-tertiary flex justify-center items-center flex-col gap-5">
              <h4 class="text-senary text-2xl font-medium sm:text-lg">
                عکس پروانه کسب خود را
                <br> 
                اینـــجا بارگــــــــذاری کــنید.
              </h4>
              <img src="" alt="" id="previewImage3" class="size-10 sm:size-5 hidden">
              <div class="w-full h-full image-container absolute top-0 right-0 z-10 hidden" id="imageContainer-3" data-id="3"></div>
            </label>
            <input id="fileUpload3" class="fileUpload" type="file" name="business_license" data-id="3" />
          </div>
        <div class="w-full col-span-2 md:col-span-1 flex gap-5">
          <input type="checkbox" name="is_hurry" class="w-5 h-5" id="hurry" >
          <label for="hurry"  class="text-senary text-2xl font-medium md:text-base text-justify">
            اگر در خرید خود عجله دارید خرید خود را به عنوان کاربر عادی ثبت کنید بعد از تایید توسط همکاران ما مبلغ تا ۴۸ ساعت بعد به حساب شما واریز خواهد شد
          </label>
        </div>

        <div class="w-full col-span-2 md:col-span-1 flex justify-end">
          <button type="submit" class="bg-white rounded-lg flex justify-center items-center px-5 py-2 font-extrabold text-xl md:text-base text-senary">ارسال</button>
        </div>
      </section>
    </form>
    <script src="{% static 'js/registration.js' %}" defer></script>
    </main>
<!-- main-area-end -->
{% endblock content %}
